name: "CI/CD Deploy Railway - Workers Only (Hybrid Mode)"

on:
  workflow_run:
    workflows: ["CI/CD Deploy Vercel - YaynotAPI"] # Cháº¡y SAU Vercel
    types:
      - completed # Chá»‰ cháº¡y khi Vercel deploy xong
    branches:
      - main
  workflow_dispatch: # Allow manual trigger
    inputs:
      mode:
        description: "Deployment mode"
        required: true
        default: "worker"
        type: choice
        options:
          - worker

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  # Optional: Add these if using account token instead of project token
  # RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  # RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

jobs:
  # Check if Vercel deployment was successful
  check-vercel:
    name: Verify Vercel Deployment
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Vercel deployment successful
        run: |
          echo "âœ… Vercel deployment completed successfully"
          echo "Proceeding with Railway deployment..."

  build:
    name: Build & Test
    needs: check-vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter (optional)
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      # - name: Run tests
      #   run: npm test
      #   env:
      #     NODE_ENV: test

  deploy:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    environment: production # to use Environment Secrets

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "### ðŸš‚ Railway Deployment Complete! ###" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Flow:** Vercel (API) â†’ Railway (Workers)" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** Vercel workflow completion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed Services:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… RabbitMQ Consumers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cron Jobs (View/Share counters)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Worker Process" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This deployment only runs AFTER Vercel deployment succeeds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check Railway logs: \`railway logs --follow\`" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Railway deployment failed! Check the logs above."
