name: CD - YaynotAPI (GHCR)

on:
  workflow_run:
    workflows: ["CI - YaynotAPI"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ vars.CD_ENABLED == 'true' && (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') }}
    name: Deploy to GHCR
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: SSH to EC2 and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/yaynot
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose pull
            docker-compose up -d
            docker system prune -f
