# SonarCloud configuration for YaynotAPI
sonar.projectKey=khaicoderproject_yaynot-api
sonar.organization=khaicoderproject

# Project metadata
sonar.projectName=YaynotAPI
sonar.projectVersion=1.0.0

# Source and test paths
sonar.sources=src
sonar.tests=src/test
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/swagger/**,**/.vercel/**,**/.railway/**,**/logs/**,**/tmp/**,**/temp/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*.test.js,**/*.spec.js

# Language
sonar.language=js
sonar.sourceEncoding=UTF-8
